<div class="main-wrapper">
  <div class="mainTitle">Todo list on Angular</div>
  <app-header (add)="setTodo($event)"></app-header>
  <app-list-item [todoList]="todoList" [template]="itemTemplate"></app-list-item>
</div>

<ng-template #itemTemplate let-todo="todo">
  <app-item [todo]="todo" (delete)="deleteTodo($event)" (edit)="updateTodo($event)"></app-item>
</ng-template>
